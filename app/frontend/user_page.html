<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8" />
    <title>Eazy.xl | Home</title>
</head>

<body>
    <navbar>
        <a href="/">Home</a>
        <a>Video</a>
        <a>Stream</a>
        <a>Blog</a>
        <a>Chat</a>
        <a>Create</a>
        <a href="/user">User</a>
    </navbar>

    <searchbar>
        <form action="search.js" method="post" style="display: flex; width: 100%; margin: 0;">
            <input type="text" placeholder="Search:">
            <input type="submit" value="Search">
        </form>
    </searchbar>

    <page_content>
        <p style="margin-inline: auto; font-size: xx-large; font-weight: bolder;">Hellow!</p>
    </page_content>

    <script>
        function navbar_display_selected(){
            const temp = document.querySelector("navbar").childNodes;
            const memo = [];

            for(var i = 0; i < temp.length; i++){
                if(i%2 == 1 && temp[i].href != ""){
                    memo.push(temp[i]);
                }
            }

            for(var i = memo.length - 1; i != 0; i--){
                if(location.href.includes(memo[i].href)){
                    memo[i].setAttribute("selected", "true");
                    return;
                }
            }

            memo[0].setAttribute("selected", "true");

            return;
        }

        navbar_display_selected()
    </script>
</body>
